 <style>
 label{
 font-family:Arial;
 color:#0000FF;
 font-style:italic;
 font-weight:bold;
 text-align:right;
 padding-right:10px;
 width:100px;
 display:inline-block;
 }
 .login
 {
  background-color:#008000;
  color:#000000;
  padding:10px 20px;
  border:none;
  border-radius:5px;
  cursor:pointer;
 }
 .Reset
 {
  background-color:#FF4040;

<fieldset style="background-color:#ADD8E6; border-color:blue; border-style:double; border-width:5px; padding:20px;">

<div class="col-sm-4 col-lg-3 col-md-6">
<label>First Name: &nbsp </label>
<input type="text" id="firstname" size="20" maxlength="37" placeholder="Enter your First Name">
</div><br>

<div class="col-sm-4 col-lg-3 col-md-6" >
<label>Last Name:  &nbsp</label>
<input type="text" id="lastname" size="20" maxlength="37" placeholder="Enter your Last Name">
</div><br>


<div class="col-sm-4 col-lg-3 col-md-6">
<label>Password &nbsp</label>
<input type="text" id="password" size="20"  placeholder="Enter password">
</div><br>

<div class="col-sm-4 col-lg-3 col-md-6">
<label>Date of Birth: &nbsp</label>
<input type="date" id="dob" size="20"  placeholder="YYYY-MM-DD">
</div><br>

<div class="col-sm-4 col-lg-3 col-md-6">
<label>Email:  &nbsp</label>
<input type="text" id="gmail" size="20" maxlength="37" placeholder="Enter your Mail ID" >
</div><br>

<div class="col-sm-4 col-lg-3 col-md-6">
<label>Mobile Number:  &nbsp</label>
<input type="text" id="number" size="20" maxlength="37" placeholder="Mobile Number" >
</div><br>

<div class="col-sm-4 col-lg-3 col-md-6">
<label>gender:  &nbsp</label>
<input type="radio"  id="gender" name="gender" value="Male"=>Male
<input type="radio"  id="gender" name="gender"value="Female">Female
</div><br>

<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>Address:  &nbsp</label>
<textarea wrap="address" id="address" rows=3 cols=20 placeholder="Enter your Address"></textarea>
</div><br>

<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>City:  &nbsp</label>
<input type="text" id="city" size="20" maxlength="37" placeholder="Enter your City">
</div><br>

<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>pincode:  &nbsp</label>
<input type="text"  id="pincode"size="20" maxlength="37" placeholder="Enter Pincode">
</div><br>
  
<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>State:  &nbsp</label>
<input type="text" id="state" size="20" maxlength="37" placeholder="Enter your State">
</div><br>

<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>Country:  &nbsp</label>
<input type="text" id="country" size="20" maxlength="37" placeholder="Enter your Country">
</div><br>
 
<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>Hobbies:  &nbsp</label>
<input type="checkbox" id="hobbies" name="Hobbies" value="Cricket">Cricket
<input type="checkbox" id="hobbies" name="Hobbies" value="Tennies">Tennies
<input type="checkbox" id="hobbies" name="Hobbies" value="Baseball">Baseball
<input type="checkbox" id="hobbies" name="Hobbies" value="Football">Football
</div><br>

<div class="form-container col-sm-4 col-lg-3 col-md-6">
<label>Course Applied for:  &nbsp</label>
<input type="radio" id="course" name="course" value="BCA">BCA
<input type="radio" id="course" name="course" value="BSC">BSC
<input type="radio" id="course" name="course" value="B.Com">B.Com
<input type="radio" id="course" name="course" value="BA">BA
</div> <br>
<br>
